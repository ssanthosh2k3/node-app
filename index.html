<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CI/CD Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My CI/CD Website!</h1>
        <p>This is a simple Node.js application to test CI/CD deployment.</p>
        <button id="btn">Click Me</button>
    </div>

    <script>
        document.getElementById('btn').addEventListener('click', () => {
            alert('Button clicked! Your CI/CD deployment is working!');
        });
    </script>
</body>
</html>
